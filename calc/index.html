<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="http://fonts.cdnfonts.com/css/monotype-corsiva" rel="stylesheet">

<body>

<!-- container principal -->
<div class="container-fluid h-100" id="calculette">
    <!-- premiere div  12345 x 12 =  -->
    <div class="row text-center border" id="contentTopCalc">
        <div class="col-12 p-0 d-flex justify-content-center align-items-center">
            <div class="d-flex bgWhite m-1 w-100" id="test">
                <div id="firstNumber" class="m-3 sizeUp">Entrez votre calcul</div>
                <div id="operator" class="m-3 sizeUp"></div>
                <div id="secondNumber" class="m-3 sizeUp"></div>
            </div>
        </div>
    </div>

    <!-- deuxieme div resultat -->
    <div class="row border bgLightBlue" id="middleRow">
        <div class="col-12 p-0  d-flex justify-content-center align-items-center ">
            <div class="d-flex m-1 w-100">
                <div class="m-3 color-white"><span style="color:white"><i class="fa fa-arrow-circle-right"></i> </span></div>
                <div id="finalResult" class="bgWhite w-100 pl-1 d-flex align-items-center sizeUp"></div>
            </div>
        </div>
    </div>

    <!-- troisieme division calculatrice + opÃ©rateur -->
    <div class="row" id="bottomRow">

        <div class="col-12 p-0">
            <!-- petite calculatrice partie gauche 3eme div -->
            <div class="container-fluid text-center h-100 border">

                <div class="row border row-5">
                    <div class="col-3 border btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonSevenNumber">7</div>
                    <div class="col-3 border btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonEightNumber">8</div>
                    <div class="col-3 border btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonNineNumber">9</div>
                    <div class="col-3 border btn btn-warning d-flex justify-content-center align-items-center buttonStyle" id="plusOperator">+</div>

                </div>

                <div class="row border row-5">
                    
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonFourNumber">4</div>                   
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonFiveNumber">5</div>
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle"id="buttonSixNumber">6</div>
                    <div class="col-3 border btn btn-warning d-flex justify-content-center align-items-center buttonStyle" id="multiplyOperator">*</div>
                </div>

                <div class="row border row-5">
                    <div class="col-3 border btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonOneNumber">1</div>
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonTwoNumber">2</div>
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonThreeNumber">3</div>
                    <div class="col-3 border btn btn-warning d-flex justify-content-center align-items-center buttonStyle" id="substractOperator">-</div>
                </div>

                <div class="row border row-5">
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="buttonZeroNumber">0</div>
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id ="buttonPoint">.</div>
                    <div class="col-3 border  btn btn-secondary d-flex justify-content-center align-items-center buttonStyle" id="reinitialiserCalculette">C</div>
                    <div class="col-3 border btn btn-warning d-flex justify-content-center align-items-center buttonStyle" id="divideOperator">/</div>
                </div>

                <div class="row border row-5">
                    <div class="col-12 border btn btn-dark d-flex justify-content-center align-items-center" id="equalResult"><span style="font-size: 200%"> = </span></div>
                </div>

            </div>
        </div>

    </div>

</div>
